{% extends "core/base.html" %}

{% block title %}Choose Role{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Choose Your Role</h1>
                
                <form method="post">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            <tr class="table-light">
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="patientRadio" value="patient">
                                        <label class="form-check-label" for="patientRadio">Register as Patient</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="table-dark">
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="doctorRadio" value="doctor">
                                        <label class="form-check-label" for="doctorRadio">Register as Doctor</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary btn-sm w-50">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
