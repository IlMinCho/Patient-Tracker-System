<!DOCTYPE html>
<html>
<body>
    <h2>Login as Doctor</h2>
    <form id="logingDoctorForm">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br><br>
        <button onclick="loginAsDoctor()">Login</button>
        <br><br>
        <button type="submit" onclick="backLogin()">Home</button>
    </form>

    <script>
        function loginAsDoctor() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            // Perform login as doctor using fetch or other methods
            // Example fetch request:
            fetch('/login-doctor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "email": email, "password": password })
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Display the response or perform appropriate actions
                // If logged in successfully as a doctor, proceed to other functions
                // Example: create-doctor, get-patient-data, edit-patient-doc
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        function backLogin() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
