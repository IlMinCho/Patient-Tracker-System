{% extends "core/base.html" %}

{% block title %}Set Availability{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="display-4 fw-bold">Set Your Availability</h1>
    <form method="post" action="{{ url_for('set_availability') }}">
        <label for="date" class="form-label">Available Date</label>
        <input type="date" class="form-control" id="date" name="date" required>

        <label for="start_time" class="form-label">Start Time</label>
        <input type="time" class="form-control" id="start_time" name="start_time" required>

        <label for="end_time" class="form-label">End Time</label>
        <input type="time" class="form-control" id="end_time" name="end_time" required>
        
        <button type="submit" class="btn btn-primary mt-3">Set Availability</button>
    </form>
</div>
{% endblock %}
