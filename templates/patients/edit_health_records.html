{% extends "core/base.html" %}

{% block title %}Edit Patient Information{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Update Information</h1>
    <!-- Add your update form or content here -->
</div>
    <form method="post">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-light p-4">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><label for="age" class="form-label">Age:</label></td>
                                <td>
                                    <select id="age" name="age" class="form-select" required>
                                        {% for i in range(1, 121) %}
                                            <option value="{{ i }}">{{ i }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="height" class="form-label">Height:</label></td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="height" name="height" class="form-control" required>
                                        <span class="input-group-text">cm</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="weight" class="form-label">Weight:</label></td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" id="weight" name="weight" class="form-control" required>
                                        <span class="input-group-text">pounds</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="gender" class="form-label">Gender:</label></td>
                                <td>
                                    <select id="gender" name="gender" class="form-select" required>
                                        <option value="" disabled selected>Select a Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="prefer_not_to_say">Prefer not to say</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="medical_history" class="form-label">Medical History:</label></td>
                                <td><textarea id="medical_history" name="medical_history" class="form-control" required></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-secondary btn-lg ms-2">Edit</button>
                        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary btn-lg ms-2">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <div id="flash-messages">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>

    <!-- Custom script to auto-close flash messages after a few seconds -->
    <script>
        // Auto-close flash messages after 5 seconds
        setTimeout(function() {
            $('#flash-messages .alert').alert('close');
        }, 5000);
    </script>

<script>
    document.getElementById('backButton').addEventListener('click', function() {
        window.history.back();
    });
</script>

{% endblock %}
